name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Debug - Check files
        run: |
          echo "=== Checking configuration files ==="
          ls -la
          echo "=== jsconfig.json ==="
          cat jsconfig.json || echo "jsconfig.json not found"
          echo "=== next.config.js ==="
          cat next.config.js || echo "next.config.js not found"
          echo "=== tsconfig.json ==="
          cat tsconfig.json || echo "tsconfig.json not found"
          echo "=== src/lib/posts.ts ==="
          ls -la src/lib/ || echo "src/lib not found"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
          NEXT_PUBLIC_ADSENSE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_ADSENSE_CLIENT_ID }}
          NEXT_PUBLIC_ADSENSE_SLOT_IN_ARTICLE: ${{ secrets.NEXT_PUBLIC_ADSENSE_SLOT_IN_ARTICLE }}
          NEXT_PUBLIC_ADSENSE_SLOT_DISPLAY: ${{ secrets.NEXT_PUBLIC_ADSENSE_SLOT_DISPLAY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
